<!DOCTYPE html>
<html lang="en">

<head>

  <title>CRIMEPOLL</title>
  <!-- Font Awesome -->

</head>

<body>

  <header>
    <!-- Sidebar -->
   <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
      <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
          <a href="#" class="list-group-item list-group-item-action py-2 ripple active">
            <i class="fas fa-map-marker-alt fa-fw me-3"></i><span>Mapas</span>
          </a>
        </div>
      </div>
    </nav>
  

 
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">

      <div class="container-fluid">
       
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu"
          aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>

    
        <a class="navbar-brand" href="#"> CRIMEPOLL
          <!--<img src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png" height="25" alt="" loading="lazy" />-->
        </a>
       
       
      </div>
     
    </nav>
   
  </header>
  

  <!--Parte principal-->
  <main style="margin-top: 58px">
    <div class="container pt-4">
 
      <section class="mb-4">
        <div class="card">
          <div class="card-header py-3">
            <h5 class="mb-0 text-center"><strong>Mapa</strong></h5>
          </div>
          <div class="card-body">
            <div id="app"></div>
            <script type="module" src="/src/main.js"></script>
   
          </div>
        </div>
      </section>


      <section class="mb-4">
        <div class="card">
          <div class="card-header text-center py-3">
            <h5 class="mb-0 text-center">
              <strong>Información</strong>
            </h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover text-nowrap">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Municipio</th>
                    <th scope="col">Año</th>
                    <th scope="col">Poblacion</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"></th>
                    <td>18,492</td>
                    <td>228</td>
                    <td>350</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    
     
    </div>

  <!--Main layout-->
  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="js/admin.js"></script>
